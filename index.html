<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetromino Path Racer - 2 Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tetromino Path Racer - 2 Player</h1>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="instructions">
        <p><strong>P1 (Left):</strong> <strong>← →</strong> Move | <strong>B</strong>: Toggle Bot | <strong>1-4</strong>: Change Bot AI</p>
        <p><strong>P2 (Right):</strong> <strong>A / D</strong> Move | <strong>N</strong>: Toggle Bot | <strong>7-0</strong>: Change Bot AI (0 is AI 4)</p>
        <p><strong>Global:</strong> <strong>↑ ↓</strong>: Adjust Speed | <strong>P</strong>: Pause | Any key to restart</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
