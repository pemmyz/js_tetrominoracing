<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetromino Path Racer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tetromino Path Racer</h1>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="instructions">
        <p><strong>Controls:</strong></p>
        <p><strong>← →</strong>: Move Player | <strong>↑ ↓</strong>: Adjust Speed | <strong>P</strong>: Pause</p>
        <p><strong>0-9</strong>: Change Spawn Mode (0 is "Chaos Attack")</p>
        <p><strong>ESC</strong>: Quit (loses focus) | Any key to restart after Game Over</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
